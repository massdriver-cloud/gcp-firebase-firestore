schema: draft-07
name: gcp-firebase-firestore
version: 1.0.0
description: GCP Firestore Database
source_url: https://github.com/massdriver-cloud/gcp-firebase-firestore
params:
  examples:
  - __name: Multi-Region - US
    gcp_location: US
  - __name: Multi-Region - Europe
    gcp_location: Europe
  required:
  - gcp_location
  properties:
    gcp_location:
      type: string
      title: GCP Location
      description: Name of GCP Location for the multi-regional Firestore database.
      default: US
      enum:
      - US
      - Europe
connections:
  required:
  - subnetwork
  - gcp_authentication
  properties:
    subnetwork:
      "$ref": massdriver/gcp-subnetwork
    gcp_authentication:
      "$ref": massdriver/gcp-service-account
artifacts:
  required:
  - authentication
  properties:
    authentication:
      "$ref": massdriver/gcp-firebase-authentication
ui:
  ui:order:
  - gcp_location
  - "*"
steps:
- path: src
  provisioner: opentofu
  config:
    checkov:
      enable: true
